misc:
  command_descriptions:
    developer:
      eval: Evaluate JavaScript/Kotlin code.
    economy:
      buy: Attempts to buy the specified item from the shop.
      shop: Shows the available items in the shop.
      store: Purchase items from the Pokecord store.
    general:
      faq: 'Have a question? I might have just the right answer for you'
      help: "Pretty sure this is what you're looking at right now"
      invite: Invite our bot to your own server.
      leaderboard: Shows who’s boss around here B)
      ping: 'Ping, pong!'
      set: The usual settings stuff.
      "set.prefix": Set server prefix.
      "set.private": Change your progress visibility to public/private.
      "set.silence": Toggle Pokémon level up message notifications.
      "set.spawn": Set server spawn channels.
      vote: Who doesn’t like rewards? Vote every 12 hours and receive some ;)
    pokemon:
      catch: Catch 'em all! Or someone else will.
      favorite: Want to favorite a friend? Or just un-favorite it? Favorite a Pokémon and it will be in your favorites.
      hint: Not so bright? Wumpus isn’t either. Trigger your memory and buy a hint with credits.
      info: In a hurry? Get nitty gritty statistics on the go.
      move: Ever wonder what a move does? Here's an encyclopedia of information crammed into one command!
      moveset: Want to know how to use your Pokémon properly? You're in luck. We have just the thing for you ;)
      nickname: Want to name a friend? Or just unname it? Change the nickname of a Pokémon and!
      order: Order your Pokémon by any order you like.
      pick: Lonely? Pick a starter Pokémon to join you.
      pokedex: For all you nerds out there. All the nitty gritty statistics.
      pokemon: Don’t like Wumpus? Get a list of all your pocket monsters instead.
      release: Releases a Pokémon into the wild where he can be free!
      select: Want to choose another friend? Select a Pokémon and it will be with you.
    profile:
      bag: For all you hoarders out there. Use this command to view your collection of items.
      item: It's like eating a chocolate bar. Use an item in your backpack.
      profile: It's just... your profile.
      rewards: You shall receive the rewards you deserve as a trainer out in the wild.
      start: The beginners guide to life. Just kidding. Guide to your Pokémon adventure.
  checks:
    hasStarted:
      embed:
        description: Make sure to use `@Pokecord start` in order to start
          using Pokémon commands!
        title: A User Must Start
  confirmation:
    timeoutText: Reactions will automatically time out in 30 seconds.
  embeds:
    error:
      footer: "Support is available at discord.gg/poke."
      title: Something went wrong...
    evolved:
      description: |-
        **Name**: {{pokemon}}
        **Evolved Into**: {{evolvedPokemon}}
        **Level**: {{level}}

        Congratulations {{user}}!
      title: A Pokémon has Evolved
    levelUp:
      description: |-
        **Name**: {{pokemon}}
        **Level**: {{level}}

        Congratulations {{user}}!
      title: A Pokémon has Leveled Up
    progressPrivate:
      description: |-
        Behold! {{user}}'s progress is hidden from others.
        > **That includes you too** :)
      title: User Progress is Private
    rules:
      title: Access of Services Agreement
      description: |-
        Hey {{user}}! Welcome to {{botUsername}}.

        Read and agree to the following to continue.
        ・ [Terms of Service]({{tosUrl}})
        ・ [Privacy Policy]({{privacyUrl}})
        **By accessing the Service, you agree to abide by our Terms.**
        
        > Seeing this again? We've updated our Terms.
  errors:
    embeds:
      commandExecutionFailed:
        description: |-
          Failed to execute the {{command}} command. 
          > **Report this error [here](https://discord.gg/poke) if it recurs.**
        title: Command Execution Failure
      commandRateLimitReached:
        description: |-
          Look at you go! Wait.. we can't see you.
          > **You're using commands too fast.**
        title: Chill Out
    notYourButton: |-
      You pressed someone else's button. It didn't work.
      > **Use buttons that belong to your own commands.**
    invalidAmount: |-
      You entered an invalid amount.
      > **Enter a valid amount.**
    notASpawnChannel: |-
      That command doesn't work here, at least not yet.
      > **Use this command in a spawn channel or create a new spawn.**
    nothingSpawned: |-
      You're here! But Pokémon are not.
      > **Wait for a Pokémon to spawn.**
    pokemonNotFound: |-
      Pokecord went on an adventure and came back with nothing.
      > **Could not find your search query. Search for something else.**
    userHasNotStarted: |-
      Pokecord is recruiting new users, like {{user}}!
