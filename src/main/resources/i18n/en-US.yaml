modules:
  battle:
    commands:
      battle:
        errors:
          alreadyBattling: |-
            Two you? No. Two duels? Also no.
            > **Finish your current duel first.**
          partnerAlreadyBattling: |-
            {{partner}}'s in combat!
            > **Wait for their duel to finish.**
          partnerPokemonNotFound: |-
            Pokémon not found.
            > **Report this error [here](https://discord.gg/poke).**
          pokemonNotFound: |- 
            Pokémon not found.
            > **Report this error [here](https://discord.gg/poke).**
          noPartnerMentioned: "You gotta tell me who your gonna battle with. :expressionless:"
          noPokemonMoves: |-
            Doing nothing is not an option in battles.
            > **Teach your Pokémon moves.**
          noPartnerPokemonMoves: "{{partner}}'s selected Pokémon doesn't have any moves."
          partnerHasNotStarted: |-
            Pokecord is recruiting new users, like {{partner}}!
            > **Use the `start` command to get started.**
          selfBattle: |-
            You battled yourself. Wait, you can't. 
            > **Select another user to battle with.**
        embeds:
          battleRequest:
            title: Battle Request
            description: |-
              Sound trumpets! {{partner}} has been challenged by {{initiator}}! To either victory, or else a grave.

              Do you accept the challenge, {{partner}}?
      moves:
        embed:
          title: "Pokémon Moves | Level {{level}} {{pokemon}} "
        errors:
          pokemonNotFound: |-
            Pokecord went on an adventure and came back with nothing.
            > **Specified Pokémon was not found. Search for something else.**
        teach:
          embed:
            title: A Move has been Taught
            description: |-
              **Move**: {{move}}
              **Pokémon**: {{pokemon}}
              **Slot Number**: {{slot}}
              
              Congratulations!
          errors:
            inBattle: |-
              Two you? No. Two things at once? Also no.
              > **Finish your current duel first.**
            cancelled: Move teaching has been cancelled.
            moveNotFound: |-
              Pokecord went on an adventure and came back with nothing.
              > **Specified move was not found. Search for another move.**
            moveNotSpecified: |- 
              Please follow the following format: `@Pokecord moves teach <slot number 1-4> <move name>`
              E.g., `@Pokecord moves teach 2 hyper beam`
              You may only teach moves to your selected Pokémon.
            slotNotSpecified: |-
              Please follow the following format: `@Pokecord moves teach <slot number 1-4> <move name>`
              E.g., `@Pokecord moves teach 2 hyper beam`
              You may only teach moves to your selected Pokémon.
            slotOutOfRange: |-
              Pokecord reached for your slot number. Too bad it can't reach far.
              > **Specify a slot number between 1 and 4.**
          replaceConfirmation:
            title: A Move Replacement is Pending
            description: |-
              **Current Move**: {{move}}
              **Slot Number**: {{slot}}
              Specified move will replace the current move in slot {{slot}}.
              
              React with :white_check_mark: to confirm or :negative_squared_cross_mark: to cancel.
        texts:
          availableMoves: Available Moves
          learnedMoves: Learned Moves
          noMove: No Move
          noMoves: No Moves
          unknownMove: Unknown Move
