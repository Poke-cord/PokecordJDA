        confirmed:
          title: A Bid has been Sent
          description: |-
            **Auction Item**: {{pokemonIV}} {{pokemonName}}
            **Amount**: {{bid}}
        confirmation:
          description: |-
            **Auction Item**: {{pokemonIV}} {{pokemonName}}
            **Amount**: {{bid}}
            
            React with :white_check_mark: to confirm or :negative_squared_cross_mark: to cancel.
