          noAuctionId: Please provide a valid auction ID.
          noAuctionFound: |-
            Pokecord looked far and wide, to no avail.
            > **Could not find auction {{id}}. Search for another auction.**
          selfBid: |-
            You bid on your own auction. Wait, you can't.
